<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src="./main.js" defer></script> 
    <title>My First Calculator</title>
</head>
<body>
    <div class = 'container'>
    <div class = 'calculator'>
        <form>
            <div>
                <input type = 'text' name = 'display'
            </div>
            <div>
            <input class = 'button' value = '+'>
            <input class = 'button' value = '-'>
            <input class = 'button' value = '*'>
            <input class = 'button' value = '/'>
            </div>

            <div>
            <input class = 'button' value = '7'>
            <input class = 'button' value = '8'>
            <input class = 'button' value = '9'>
            
            </div>

            <div>
            <input class = 'button' value = '4'>
            <input class = 'button' value = '5'>
            <input class = 'button' value = '6'>
            </div>

            <div>
            <input class = 'button' value = '1'>
            <input class = 'button' value = '2'>
            <input class = 'button' value = '3'>
            </div>

            <div>
            <input class = 'button' value = '0'>
            <input class = 'button' value = '.'>
            <input class = 'button' value = 'C'>
            <input class = 'button' value = '='>
            </div>
        </div>

        </form>

    </div>
    
</body>
</html>
